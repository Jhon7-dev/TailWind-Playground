<!DOCTYPE html>
<html lang="pt">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tailwind CSS</title>
     
    <link rel="stylesheet" href="output.css">

</head>
<body>

<!-- w- e h- para definir largura e altura -->
<!-- size- para definir largura e altura iguais -->
<!-- w-1 é equivalente a 1rem = 4px e assim vai de 4 em 4-->

<!-- Exceções w-1/2 = 50% -->
<!-- Exceções w-full = 100% -->

<div class="bg-gray-300">Normal</div>
<div class="bg-gray-300 w-20 h-24">Normal</div>
<div class="bg-gray-300 size-12">Normal</div>


<!-- ==== básico de cores  -->

<!-- bg- background -->
<!-- text- color  -->
<!-- border- borda -->


<div class="bg-gray-900 text-gray-200">bg-gray-900 text-gray-200</div>
<div class="bg-red-600 size-50">bg-red-600</div>
<div class="bg-yellow-400 w-40 h-34">bg-yellow-400</div>

<!--Padding e Margin -->

<!-- p- para padding e m- para margin -->
<!-- py- para top/bottom, px- para left/right  -->
<!--
   pt- = top,
   pb- = bottom,
   pr- = right,
   pl- = left. -->


<div class="bg-green-300 text-green-950 w-1/4 m-4 my-8">bg-green-300 text-green-950</div>
<div class="bg-cyan-400 text-cyan-950 mb-4 mt-8 ">bg-cyan-400 text-cyan-950</div>

<!-- Border -->
<!-- os valores de border são especifícados em px, então border-4 é 4px de borda. Os valores de bottom, top e etc são separador po "-", por exemplo, border-b -->

<div class="bg-indigo-800 p-4 mb-4 text-white border border-gray-800">bg-indigo-800 text-white</div>
 
<div class="bg-indigo-800 p-4 mb-4 text-white border border-gray-800">bg-indigo-800 text-white</div>

<p class="border-t-8 border-purple mt-4 pt-4">javascripit</p>
<div class="bg-indigo-800 p-4 mb-4 text-white border border-gray-800">bg-indigo-800 text-white</div>

 


</body>
</html>
