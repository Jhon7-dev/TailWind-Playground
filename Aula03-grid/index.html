  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
     <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">


     <div class="grid grid-cols-3 gap-x-6 gap-y-8 bg-blue-200 p-3">
          <div class="bg-gray-400 p-4">item 1</div>
          <div class="bg-gray-400 p-4">item 2</div>
          <div class="bg-gray-400 p-4">item 3</div>
          <div class="bg-gray-400 p-4">item 3</div>
          <div class="bg-gray-400 p-4">item 3</div>
          <div class="bg-gray-400 p-4">item 3</div>
     </div>
     <!-- Colocar o "gap"" na div pai que vai separar os elementos, e se eu quiser que todos -->
     <div class="grid grid-cols-3 *:bg-gray-400 gap-4  p-4  "> 
      <div class="p-4">item-1</div>
      <div class="p-4">item-2</div>
      <div class="p-4">item-3</div>
     </div>
     <!-- Com valores arbritários -->
      <div class="grid grid-cols-[1fr_2fr_3fr] gap-4 *:bg-gray-300 p-4 ">
        <div class="p-4">item-1</div>
        <div class="p-4">item-2</div>
        <div class="p-4">item-3</div>
      </div>
      <!-- Controlando os itens -->
           <div class="grid grid-cols-3 gap-4 *:bg-blue-200 *:p-4 p-4">
            <!-- col-span-full grid-column: 1 / -1; -->
        <div class="col-span-full">item-1</div>
        <!-- o row-span, irá expandir para linha de baixo,logo ocupará duas colunas e duas linhas -->
        <div class="col-span-2 row-span-2">item-2</div>
        <div>item-3</div>
        <div>item-4</div>
      </div>

      <!-- Start e End -->
      <!-- Utilize col-start e col-end para posicionar itens em um local específico do grid. -->
           <div class="grid grid-cols-3 gap-2 *:bg-gray-300 *:p-4 gap-4 mt-10">
          <!-- quero que comece na segunda linha " col-start-2 "  -->
          <div class="col-start-2">item-1</div>
        <div class="col-start-3 row-start-2 ">item-2</div>
        <div>item-3</div>
        <div>item-4</div>
      </div>
